<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Karim Moubarak, Gaming Mods, Moubarak Karim, Karim Mohamed Issa Ahmed Ali Moubarak, Moubarak Karim Mohamed Issa Ahmed Ali">
    <meta name="creator" content="Karim Moubarak">
    <meta name="publisher" content="Karim Moubarak">

    <title>NR PUFF STORE - Admin</title>

    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="smoke"></div>

    <header>Pannello Admin</header>

    <!-- LOGIN -->
    <div id="login-box" class="admin-box">
        <h2>Accesso Admin</h2>

        <label>Username</label>
        <input type="text" id="admin-user">

        <label>Password</label>
        <input type="password" id="admin-pass">

        <button onclick="adminLogin()" class="btn btn-purple glow">
            Accedi
        </button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none; max-width:900px; margin:auto;">

        <h2 style="text-align:center;">Dashboard Admin</h2>

        <!-- Instagram -->
        <div class="admin-box">
            <h3>Impostazioni Instagram</h3>

            <label>Username Instagram</label>
            <input type="text" id="insta-user">

            <button onclick="saveInstagram()" class="btn btn-purple glow">
                Salva Username
            </button>
        </div>

        <!-- Add / Edit Product -->
        <div class="admin-box">
            <h3 id="form-title">Aggiungi Prodotto</h3>

            <label>Nome</label>
            <input type="text" id="p-name">

            <label>Descrizione</label>
            <textarea id="p-desc"></textarea>

            <label>Prezzo (â‚¬)</label>
            <input type="number" id="p-price">

            <label>Stock</label>
            <input type="number" id="p-stock">

            <label>Immagine (File)</label>
            <input type="file" id="p-image-file" accept="image/*">

            <label>Oppure URL immagine</label>
            <input type="text" id="p-image">

            <div id="preview-box" style="display:none;">
                <p>Anteprima:</p>
                <img id="preview-img" src="" style="max-width:150px; border-radius:8px;">
            </div>

            <button onclick="submitItem()" class="btn btn-purple glow">
                Salva
            </button>

            <button onclick="resetForm()" class="btn btn-red glow" id="cancel-edit" style="display:none;">
                Annulla Modifica
            </button>
        </div>

        <!-- Product List -->
        <div class="admin-box">
            <h3>Prodotti Esistenti</h3>
            <div id="admin-products"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
