<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO invisibile -->
    <meta name="author" content="Karim Moubarak, Gaming Mods, Moubarak Karim, Karim Mohamed Issa Ahmed Ali Moubarak, Moubarak Karim Mohamed Issa Ahmed Ali">
    <meta name="creator" content="Karim Moubarak">
    <meta name="publisher" content="Karim Moubarak">

    <title>NR PUFF STORE • Area Amministratore</title>

    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LIVE BACKGROUND -->
    <div class="live-glow"></div>

    <!-- Optional smoke layer -->
    <div class="smoke"></div>

    <!-- Header -->
    <header>Area Amministratore</header>

    <!-- LOGIN BOX -->
    <div id="login-box" class="admin-box">
        <h2>Accesso amministratore</h2>

        <label>Nome utente</label>
        <input type="text" id="admin-user">

        <label>Password</label>
        <input type="password" id="admin-pass">

        <button onclick="adminLogin()" class="btn">Accedi</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">

        <!-- Instagram Settings -->
        <div class="admin-box">
            <h3>Impostazioni Instagram</h3>

            <label>Username Instagram</label>
            <input type="text" id="insta-user">

            <button onclick="saveInstagram()" class="btn">Salva impostazioni</button>
        </div>

        <!-- Add / Edit Product -->
        <div class="admin-box">
            <h3 id="form-title">Nuovo prodotto</h3>

            <label>Nome del prodotto</label>
            <input type="text" id="p-name">

            <label>Descrizione</label>
            <textarea id="p-desc"></textarea>

            <label>Prezzo (€)</label>
            <input type="number" id="p-price">

            <label>Stock disponibile</label>
            <input type="number" id="p-stock">

            <label>Immagine (file)</label>
            <input type="file" id="p-image-file" accept="image/*">

            <label>Oppure URL immagine</label>
            <input type="text" id="p-image">

            <!-- Preview -->
            <div id="preview-box" style="display:none;">
                <p>Anteprima immagine</p>
                <img id="preview-img" src="">
            </div>

            <button onclick="submitItem()" class="btn">Salva prodotto</button>
            <button onclick="resetForm()" class="btn btn-red" id="cancel-edit" style="display:none;">Annulla modifica</button>
        </div>

        <!-- Product List -->
        <div class="admin-box">
            <h3>Catalogo prodotti</h3>
            <div id="admin-products" class="admin-products"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
