<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO invisibile -->
    <meta name="author" content="Karim Moubarak, Gaming Mods, Moubarak Karim, Karim Mohamed Issa Ahmed Ali Moubarak, Moubarak Karim Mohamed Issa Ahmed Ali">
    <meta name="creator" content="Karim Moubarak">
    <meta name="publisher" content="Karim Moubarak">

    <title>NR PUFF STORE • Dettagli Prodotto</title>

    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LIVE BACKGROUND -->
<div class="live-glow"></div>

<!-- Smoke Particles -->
<div class="smoke"></div>

<!-- FLOATING NAVBAR -->
<nav class="glass-navbar">
    <div class="nav-left">
        <span class="nav-logo" onclick="location.href='index.html'">NR PUFF STORE</span>
    </div>

    <div class="nav-right">
        <button class="nav-btn" onclick="location.href='index.html'">Products</button>
        <button class="nav-btn" onclick="location.href='index.html#catalog'">All Items</button>
        <button class="nav-btn" onclick="location.href='index.html'">Shop</button>
    </div>
</nav>

<!-- Header -->
<header>NR PUFF STORE</header>

<!-- PRODUCT CONTAINER -->
<div id="item-container" class="item-container">

    <!-- Product Image -->
    <img id="item-img" class="item-img" src="" alt="Immagine prodotto">

    <!-- Product Title -->
    <h2 id="item-name" class="item-title"></h2>

    <!-- Description -->
    <p id="item-desc" class="item-desc"></p>

    <!-- Price & Stock -->
    <div class="item-info">
        <p><b>Prezzo attuale:</b> <span id="item-price"></span></p>
        <p><b>Stock disponibile:</b> <span id="item-stock"></span></p>
    </div>

    <!-- Quantity Selector (NEW) -->
    <div class="qty-box">
        <label>Seleziona quantità</label>
        <div id="qty-selector" class="qty-selector">1</div>
        <div id="qty-options" class="qty-options"></div>
    </div>

    <!-- Instagram Order Button -->
    <button id="order-btn" class="btn btn-instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon" style="width:22px; height:22px;">
        Procedi all’ordine su Instagram
    </button>

    <hr class="divider" style="margin:20px 0; opacity:0.3;">

    <!-- Comments Section -->
    <h3 class="comments-title">Recensioni dei clienti</h3>

    <div id="comments" class="comments-box"></div>

    <!-- Add Comment -->
    <div class="comment-form" style="margin-top:18px;">
        <label>Il tuo nome</label>
        <input type="text" id="c-username">

        <label>La tua recensione</label>
        <textarea id="c-text"></textarea>

        <button onclick="sendComment()" class="btn">Pubblica recensione</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
